<body>
  <!-- Contenedor superior con título y descripción -->
  <div class="contenedor">
    <h1>Catálogo Interactivo de Habitaciones</h1>
    <p class="descripcion">
      Selecciona una habitación desde el croquis para visualizar su ficha con información detallada: tipo de vista, tipo de cama, piso, descripción y fotografía.
    </p>
  </div>

  <!-- Contenedor principal: Croquis + Panel derecho -->
  <div class="layout">
    
    <!-- Croquis de habitaciones -->
    <div class="croquis">
      <!-- Fila 1 -->
      <button onclick="mostrarInfo('1501')">1501</button>
      <button onclick="mostrarInfo('1502')">1502</button>
      <button onclick="mostrarInfo('1503')">1503</button>
      <button onclick="mostrarInfo('1504')">1504</button>
      <button onclick="mostrarInfo('1505')">1505</button>
      <button onclick="mostrarInfo('1506')">1506</button>

      <!-- Fila 2 -->
      <button onclick="mostrarInfo('1507')">1507</button>
      <button onclick="mostrarInfo('1508')">1508</button>
      <button onclick="mostrarInfo('1509')">1509</button>
      <button onclick="mostrarInfo('1510')">1510</button>
      <button onclick="mostrarInfo('1511')">1511</button>
      <button onclick="mostrarInfo('1512')">1512</button>
    </div>

    <!-- Panel de información a la derecha -->
    <div class="panel-derecho" id="panel">
      <p class="instruccion-panel">Selecciona una habitación para ver sus detalles aquí.</p>
    </div>

  </div>

  <script>
    const habitaciones = {
      '1501': {
        vista: 'Jardín',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Decoración cálida y vista al jardín.',
        imagen: 'habitacion1501.jpeg'
      },
      '1502': {
        vista: 'Mar',
        cama: '2 Queen',
        piso: 5,
        descripcion: 'Vista directa al mar y decoración moderna.',
        imagen: 'habitacion1502.jpeg'
      }
      // Puedes seguir agregando más habitaciones aquí
    };

    function mostrarInfo(numero) {
      const h = habitaciones[numero];
      if (!h) {
        document.getElementById('panel').innerHTML = `<p>No hay información para la habitación ${numero}.</p>`;
        return;
      }
      document.getElementById('panel').innerHTML = `
        <div class="ficha">
          <h2>Habitación ${numero}</h2>
          <p><strong>Vista:</strong> ${h.vista}</p>
          <p><strong>Cama:</strong> ${h.cama}</p>
          <p><strong>Piso:</strong> ${h.piso}</p>
          <p><strong>Descripción:</strong> ${h.descripcion}</p>
          <img src="${h.imagen}" alt="Habitación ${numero}">
        </div>
      `;
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 900px;
      margin: 40px auto 10px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }

    .descripcion {
      font-size: 18px;
      margin-bottom: 0;
    }

    .layout {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .croquis {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 habitaciones por fila */
      gap: 10px;
      flex: 3;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .croquis button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 20px 0;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .panel-derecho {
      flex: 1;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      min-height: 300px;
    }

    .panel-derecho img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .ficha {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .instruccion-panel {
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</body>
