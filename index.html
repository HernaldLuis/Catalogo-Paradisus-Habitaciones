<body>
  <!-- Contenedor de título y descripción -->
  <div class="contenedor">
    <h1>Catálogo Interactivo de Habitaciones</h1>
    <p class="descripcion">
      Selecciona una habitación para visualizar su ficha con información detallada: tipo de vista, tipo de cama, piso, descripción y fotografía representativa.
    </p>
  </div>

  <!-- Contenedor de dos columnas -->
  <div class="layout">
    <!-- Columna izquierda (botones) -->
    <div class="columna izquierda">
      <button onclick="mostrarInfo('1501')">1501</button>
      <button onclick="mostrarInfo('1502')">1502</button>
      <!-- Puedes agregar más botones aquí -->
    </div>

    <!-- Columna derecha (panel) -->
    <div class="columna derecha" id="panel">
      <!-- Aquí se muestra la info dinámica -->
      <p class="instruccion-panel">Selecciona una habitación para ver los detalles aquí.</p>
    </div>
  </div>

  <script>
    const habitaciones = {
      '1501': {
        vista: 'Jardín',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Habitación con decoración cálida y vista al jardín.',
        imagen: 'habitacion1501.jpeg'
      },
      '1502': {
        vista: 'Mar',
        cama: '2 Queen',
        piso: 5,
        descripcion: 'Habitación con vista directa al mar y decoración moderna.',
        imagen: 'habitacion1502.jpeg'
      }
    };

    function mostrarInfo(numero) {
      const h = habitaciones[numero];
      if (!h) return;
      document.getElementById('panel').innerHTML = `
        <div class="ficha">
          <h2>Habitación ${numero}</h2>
          <p><strong>Vista:</strong> ${h.vista}</p>
          <p><strong>Cama:</strong> ${h.cama}</p>
          <p><strong>Piso:</strong> ${h.piso}</p>
          <p><strong>Descripción:</strong> ${h.descripcion}</p>
          <img src="${h.imagen}" alt="Habitación ${numero}">
        </div>
      `;
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 800px;
      margin: 40px auto 10px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }

    .descripcion {
      font-size: 18px;
      margin-bottom: 0;
    }

    .layout {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .columna {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .izquierda {
      flex: 3; /* 75% */
    }

    .derecha {
      flex: 1; /* 25% */
    }

    .izquierda button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .ficha img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .ficha {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .instruccion-panel {
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</body>
