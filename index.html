<body>
  <h1>Catálogo Interactivo de Habitaciones</h1>

  <!-- Botones para mostrar info de cada habitación -->
  <button onclick="mostrarInfo('1501')">Ver habitación 1501</button>
  <button onclick="mostrarInfo('1502')">Ver habitación 1502</button>

  <!-- Aquí se mostrará la info -->
  <div id="panel"></div>

  <script>
    const habitaciones = {
      '1501': {
        vista: 'Jardín',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Habitación con decoración cálida y vista al jardín.',
        imagen: 'habitacion1501.jpeg'
      },
      '1502': {
        vista: 'Mar',
        cama: '2 Queen',
        piso: 5,
        descripcion: 'Habitación con vista directa al mar y decoración moderna.',
        imagen: 'habitacion1502.jpeg'
      }
    };

    function mostrarInfo(numero) {
      const h = habitaciones[numero];
      if (!h) return;
      document.getElementById('panel').innerHTML = `
        <h2>Habitación ${numero}</h2>
        <p><strong>Vista:</strong> ${h.vista}</p>
        <p><strong>Cama:</strong> ${h.cama}</p>
        <p><strong>Piso:</strong> ${h.piso}</p>
        <p><strong>Descripción:</strong> ${h.descripcion}</p>
        <img src="${h.imagen}" alt="Habitación ${numero}" width="300">
      `;
    }
  </script>
</body>
