<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo Interactivo de Habitaciones</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    /* Estilo del formulario de login */
    #login {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    #login input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }

    #login button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #login button:hover {
      background-color: #27ae60;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 900px;
      margin: 40px auto 10px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }

    .descripcion {
      font-size: 18px;
    }

    .layout {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .croquis-pasillo {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 3;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .fila {
      display: flex;
      justify-content: flex-start;
      gap: 6px;
      flex-wrap: wrap;
    }

    .fila-invertida {
      flex-direction: row-reverse;
    }

    .fila-nivel5-superior {
      margin-left: 100px;
    }

    .pasillo {
      height: 25px;
      background-color: transparent;
      border-bottom: 2px dashed rgba(255, 255, 255, 0.3);
      margin: 0 auto;
      width: 80%;
    }

    .croquis-pasillo button {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .panel-derecho {
      flex: 1.5;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      min-height: 300px;
    }

    .panel-derecho img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 10px;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease;
    }

    .panel-derecho img:hover {
      transform: scale(1.05);
    }

    .ficha {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .instruccion-panel {
      font-style: italic;
      opacity: 0.8;
    }

    .vista-verde { background-color: #27ae60; }
    .vista-amarilla { background-color: #f1c40f; color: black; }
    .vista-roja { background-color: #e74c3c; }
  </style>
</head>
<body>

  <!-- üîê LOGIN -->
  <div id="login">
    <h2>üîí Acceso Restringido</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button onclick="validarAcceso()">Ingresar</button>
    <p style="font-size: 12px; opacity: 0.6; margin-top: 10px;">Solo personal autorizado.</p>
  </div>

  <!-- ‚úÖ CONTENIDO QUE SE OCULTA AL INICIO -->
  <div id="contenido" style="display: none;">

    <div class="contenedor">
      <h1>Cat√°logo Interactivo de Habitaciones</h1>
      <p class="descripcion">
        Selecciona una habitaci√≥n desde el croquis inferior. El plano refleja la ubicaci√≥n f√≠sica real, con un pasillo central.
      </p>
    </div>

    <div class="layout">
      <div class="croquis-pasillo">
        <!-- üîµ FILA IZQUIERDA -->
        <div class="fila fila-nivel5-superior">
          <button onclick="mostrarInfo('1501')">1501</button>
          <button onclick="mostrarInfo('1502')">1502</button>
          <button onclick="mostrarInfo('1503')">1503</button>
          <button onclick="mostrarInfo('1504')">1504</button>
          <button onclick="mostrarInfo('1505')">1505</button>
          <button onclick="mostrarInfo('1506')">1506</button>
          <button onclick="mostrarInfo('1507')">1507</button>
          <button onclick="mostrarInfo('1508')">1508</button>
          <button onclick="mostrarInfo('1509')">1509</button>
          <button onclick="mostrarInfo('1510')">1510</button>
        </div>

        <!-- üü° PASILLO -->
        <div class="pasillo"></div>

        <!-- üî¥ FILA DERECHA -->
        <div class="fila fila-invertida">
          <button onclick="mostrarInfo('1522')">1522</button>
          <button onclick="mostrarInfo('1521')">1521</button>
          <button onclick="mostrarInfo('1520')">1520</button>
          <button onclick="mostrarInfo('1519')">1519</button>
          <button onclick="mostrarInfo('1518')">1518</button>
          <button onclick="mostrarInfo('1517')">1517</button>
          <button onclick="mostrarInfo('1516')">1516</button>
          <button onclick="mostrarInfo('1515')">1515</button>
          <button onclick="mostrarInfo('1514')">1514</button>
          <button onclick="mostrarInfo('1511')">1511</button>
        </div>
      </div>

      <!-- PANEL DE INFO -->
      <div class="panel-derecho" id="panel">
        <p class="instruccion-panel">Selecciona una habitaci√≥n para ver los detalles aqu√≠.</p>
      </div>
    </div>
  </div>

  <!-- üîß SCRIPTS -->
  <script>
    const habitaciones = {
      '1501': {
        vista: 'Jard√≠n',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Vista jard√≠n. Muy solicitada.',
        imagen: 'habitacion1501.jpeg.png'
      },
      '1522': {
        vista: 'Mar',
        cama: 'Queen Size',
        piso: 5,
        descripcion: 'Vista al mar. Excelente ubicaci√≥n.',
        imagen: 'habitacion1522.jpeg'
      }
    };

    function mostrarInfo(numero) {
      const h = habitaciones[numero];
      if (!h) {
        document.getElementById('panel').innerHTML = `<p>No hay informaci√≥n para la habitaci√≥n ${numero}.</p>`;
        return;
      }
      document.getElementById('panel').innerHTML = `
        <div class="ficha">
          <h2>Habitaci√≥n ${numero}</h2>
          <p><strong>Vista:</strong> ${h.vista}</p>
          <p><strong>Cama:</strong> ${h.cama}</p>
          <p><strong>Piso:</strong> ${h.piso}</p>
          <p><strong>Descripci√≥n:</strong> ${h.descripcion}</p>
          <img src="${h.imagen}" alt="Habitaci√≥n ${numero}">
        </div>
      `;
    }

    function validarAcceso() {
      const usuarioValido = "adminparadisus";
      const claveValida = "Paradisus2025";
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      if (usuario === usuarioValido && clave === claveValida) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      } else {
        alert("Usuario o contrase√±a incorrectos.");
      }
    }
  </script>

</body>
</html>
