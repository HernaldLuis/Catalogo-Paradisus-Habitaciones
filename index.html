<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Habitaciones</title>
  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* ===== ZONA DESPLAZABLE HORIZONTAL ===== */
.zona-desplazable {
  display: flex;
  flex-direction: row; /* Asegura horizontalidad */
  gap: 40px;
  padding: 20px;
  overflow-x: auto;
  overflow-y: hidden; /* evita scroll vertical */
  scroll-behavior: smooth;
  background: #ffffff;
  border-top: 4px solid #ccc;
  border-bottom: 4px solid #ccc;
  width: 100vw; /* Ocupar ancho total */
  box-sizing: border-box;
  white-space: nowrap; /* ¡clave para que no apile! */
}

    /* ===== TORRE GENERAL ===== */
.torre {
  flex: 0 0 auto; /* NO se reduzca, NO crezca, tamaño fijo */
  width: 400px;    /* o el tamaño que desees para cada torre */
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #e6f0ff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

    .torre h2 {
      text-align: center;
      background: #005baa;
      color: white;
      margin: 0;
      padding: 10px;
      border-radius: 6px;
    }

    /* ===== PISO CON HABITACIONES ===== */
    .piso {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }

    .habitacion-btn {
      padding: 6px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .habitacion-btn:hover {
      background-color: #388e3c;
    }

    /* 
    ------------------------------------------------
    .pasillo: Se usa como espacio visual para separar 
    habitaciones internas de externas en cada piso 
    o para simular pasillos reales entre bloques. 
    Este diseño genera un efecto visual claro tipo 
    “corredor” en el croquis.
    ------------------------------------------------
    */
    .pasillo {
      width: 100%;
      border-top: 2px dashed #aaa;
      margin: 12px 0;
    }
  </style>
</head>
