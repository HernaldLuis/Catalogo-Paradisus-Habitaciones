<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Habitaciones</title>
  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* ===== ZONA DESPLAZABLE HORIZONTAL ===== */
    .zona-desplazable {
      display: flex;
      gap: 40px;
      padding: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      background: #ffffff;
      border-top: 4px solid #ccc;
      border-bottom: 4px solid #ccc;
    }

    /* ===== TORRE GENERAL ===== */
    .torre {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
      padding: 10px;
      background-color: #e6f0ff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .torre h2 {
      text-align: center;
      background: #005baa;
      color: white;
      margin: 0;
      padding: 10px;
      border-radius: 6px;
    }

    /* ===== PISO CON HABITACIONES ===== */
    .piso {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }

    .habitacion-btn {
      padding: 6px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .habitacion-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Habitaciones</h1>

  <div class="zona-desplazable">
    <!-- Torre 1 -->
    <div class="torre">
      <h2>Torre 1</h2>
      <div class="piso">
        <button class="habitacion-btn">1501</button>
        <button class="habitacion-btn">1502</button>
      </div>
      <div class="piso">
        <button class="habitacion-btn">1401</button>
        <button class="habitacion-btn">1402</button>
      </div>
    </div>

    <!-- Torre 2 -->
    <div class="torre">
      <h2>Torre 2</h2>
      <div class="piso">
        <button class="habitacion-btn">2501</button>
        <button class="habitacion-btn">2502</button>
      </div>
    </div>

    <!-- Torre 3 -->
    <div class="torre">
      <h2>Torre 3</h2>
      <div class="piso">
        <button class="habitacion-btn">3501</button>
        <button class="habitacion-btn">3502</button>
      </div>
    </div>

    <!-- Torre 4 -->
    <div class="torre">
      <h2>Torre 4</h2>
      <div class="piso">
        <button class="habitacion-btn">4501</button>
        <button class="habitacion-btn">4502</button>
      </div>
    </div>
  </div>

  <script>
    // Aquí podrías después agregar el código para mostrar información al hacer click
    // en los botones de cada habitación.
  </script>
</body>
</html>
