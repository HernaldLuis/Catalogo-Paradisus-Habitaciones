<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Interactivo de Habitaciones</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 900px;
      margin: 40px auto 10px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }

    .descripcion {
      font-size: 18px;
    }

    .layout {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .croquis-pasillo {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 3;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .fila {
      display: flex;
      justify-content: flex-start;
      gap: 6px;
      flex-wrap: wrap;
    }

    .fila-invertida {
      flex-direction: row-reverse;
    }

    .fila-nivel5-superior {
      margin-left: 100px;
    }

    .pasillo {
      height: 25px;
      background-color: transparent;
      border-bottom: 2px dashed rgba(255, 255, 255, 0.3);
      margin: 0 auto;
      width: 80%;
    }

    .croquis-pasillo button {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .panel-derecho {
      flex: 1.5;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      min-height: 300px;
    }

    .panel-derecho img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 10px;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease;
    }

    .panel-derecho img:hover {
      transform: scale(1.05);
    }

    .ficha {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .instruccion-panel {
      font-style: italic;
      opacity: 0.8;
    }

    .login-container {
      text-align: center;
      margin-top: 100px;
    }

    #logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #logout-btn:hover {
      background-color: #c0392b;
    }
  </style>

</head>
<body>

  <div class="login-container" id="login-view">
    <h2>Acceso Privado</h2>
    <button onclick="login()">Ingresar con Auth0</button>
  </div>

  <div id="contenido-principal" style="display: none;">
    <button id="logout-btn" onclick="logout()">Cerrar sesión</button>

    <div class="contenedor">
      <h1>Catálogo Interactivo de Habitaciones</h1>
      <p class="descripcion">Selecciona una habitación desde el croquis inferior. El plano refleja la ubicación física real, con un pasillo central.</p>
    </div>

    <div class="layout">
      <div class="croquis-pasillo">
        <div class="fila fila-nivel5-superior">
          <button onclick="mostrarInfo('1501')">1501</button>
          <button onclick="mostrarInfo('1502')">1502</button>
          <button onclick="mostrarInfo('1503')">1503</button>
          <button onclick="mostrarInfo('1504')">1504</button>
          <button onclick="mostrarInfo('1505')">1505</button>
        </div>

        <div class="pasillo"></div>

        <div class="fila fila-invertida">
          <button onclick="mostrarInfo('1522')">1522</button>
          <button onclick="mostrarInfo('1521')">1521</button>
        </div>
      </div>

      <div class="panel-derecho" id="panel">
        <p class="instruccion-panel">Selecciona una habitación para ver los detalles aquí.</p>
      </div>
    </div>
  </div>

  <script>
    const auth0Client = await createAuth0Client({
      domain: "dev-7asgvhhsemp8gidy.us.auth0.com",
      clientId: "aHmGf8Wkm1TJ4SZN5FBwkigTHPDe4TrW",
      authorizationParams: {
        redirect_uri: window.location.origin
      }
    });

    async function login() {
      await auth0Client.loginWithRedirect();
    }

    async function logout() {
      await auth0Client.logout({
        logoutParams: {
          returnTo: window.location.origin
        }
      });
    }

    async function handleRedirect() {
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const isAuthenticated = await auth0Client.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("login-view").style.display = "none";
        document.getElementById("contenido-principal").style.display = "block";
      } else {
        document.getElementById("login-view").style.display = "block";
        document.getElementById("contenido-principal").style.display = "none";
      }
    }

    window.onload = handleRedirect;

    const habitaciones = {
      '1501': {
        vista: 'Jardín',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Vista jardín. Muy solicitada.',
        imagen: 'habitacion1501.jpeg.png'
      },
      '1502': {
        vista: 'Jardín 🌿',
        cama: 'Doble 🛏️🛏️',
        piso: 5,
        descripcion: 'En excelente estado.',
        imagen: 'habitacion1502.jpg'
      },
      '1521': {
        vista: 'Jardín 🌿',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Amplia y silenciosa.',
        imagen: 'habitacion1521.jpg'
      },
      '1522': {
        vista: 'Mar abierta 🌊',
        cama: 'Doble 🛏️🛏️',
        piso: 5,
        descripcion: 'Una de las mejores vistas.',
        imagen: 'habitacion1522.jpeg'
      }
    };

    function mostrarInfo(numero) {
      const h = habitaciones[numero];
      if (!h) {
        document.getElementById('panel').innerHTML = `<p>No hay información para la habitación ${numero}.</p>`;
        return;
      }

      document.getElementById('panel').innerHTML = `
        <div class="ficha">
          <h2>Habitación ${numero}</h2>
          <p><strong>Vista:</strong> ${h.vista}</p>
          <p><strong>Cama:</strong> ${h.cama}</p>
          <p><strong>Piso:</strong> ${h.piso}</p>
          <p><strong>Descripción:</strong> ${h.descripcion}</p>
          <img src="${h.imagen}" alt="Habitación ${numero}">
        </div>
      `;
    }
  </script>
</body>
</html>
