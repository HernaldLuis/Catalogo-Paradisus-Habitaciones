<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Interactivo de Habitaciones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .croquis {
      flex: 2;
      padding: 20px;
      overflow-y: auto;
    }

    .panel {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }

    .nivel {
      margin-bottom: 40px;
    }

    .nivel h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .fila {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .espacio {
      padding: 10px;
      background-color: #ddd;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }

    .habitacion {
      width: 60px;
      height: 60px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .habitacion span {
      display: block;
      font-size: 10px;
    }

    .ficha img {
      max-width: 100%;
      max-height: 400px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="croquis">
    <div class="nivel">
      <h2>NIVEL 5</h2>
      <div class="fila">
        <div class="espacio">OFICINAS</div>
      </div>
      <div class="fila">
        <button class="habitacion" onclick="mostrarInfo('1501')">1501<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1502')">1502<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1503')">1503<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1504')">1504<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1505')">1505<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1506')">1506<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1507')">1507<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1508')">1508<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1509')">1509<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1510')">1510<span>D</span></button>
        <div class="espacio">ESCALERAS</div>
      </div>
      <div class="fila">
        <div class="espacio">ELEVADOR</div>
        <button class="habitacion" onclick="mostrarInfo('1522')">1522<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1521')">1521<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1520')">1520<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1519')">1519<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1518')">1518<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1517')">1517<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1516')">1516<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1515')">1515<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1514')">1514<span>K</span></button>
        <button class="habitacion" onclick="mostrarInfo('1512')">1512<span>D</span></button>
        <button class="habitacion" onclick="mostrarInfo('1511')">1511<span>K</span></button>
      </div>
    </div>

    <!-- Aquí se agregarían más niveles como Nivel 4, 3, 2, 1 -->
  </div>

  <div class="panel" id="panel">
    <p>Selecciona una habitación para ver los detalles aquí.</p>
  </div>

  <script>
    const habitaciones = {
      '1501': {
        vista: 'Jardín',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Vista jardín. Muy solicitada.',
        imagen: 'habitacion1501.jpeg'
      },
      '1522': {
        vista: 'Mar',
        cama: 'King Size',
        piso: 5,
        descripcion: 'Excelente ubicación con vista al mar.',
        imagen: 'habitacion1522.jpeg'
      }
    };

    function mostrarInfo(numero) {
      const h = habitaciones[numero];
      const panel = document.getElementById('panel');
      if (!h) {
        panel.innerHTML = `<p>No hay información disponible para la habitación ${numero}.</p>`;
        return;
      }
      panel.innerHTML = `
        <div class="ficha">
          <h2>Habitación ${numero}</h2>
          <p><strong>Vista:</strong> ${h.vista}</p>
          <p><strong>Cama:</strong> ${h.cama}</p>
          <p><strong>Piso:</strong> ${h.piso}</p>
          <p><strong>Descripción:</strong> ${h.descripcion}</p>
          <img src="${h.imagen}" alt="Imagen de la habitación ${numero}">
        </div>
      `;
    }
  </script>
</body>
</html>
